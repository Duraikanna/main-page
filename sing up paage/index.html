<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbox">
        <img src="login1.jpg" alt="image" id="login-img">
        <h2 class="signup">Signup</h2>
        <form action="post">
            <p>User Name: </p>
            <input type="text" name=user class="inputbox" placeholder="Enter user name"><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" class="inputbox" placeholder="password">
            <a href="#" id="forget">Forget password</a>
            <label>
                <input type="checkbox" checked="checked" name="remember" id="remeber"> Remember me
              </label>
            <input type="button" value="submit" id="submit">
            
            <!-- <button id="submit">Sign up</button><br> -->
            <br><br>
            <hr><br>
            <a href="#" id="signup">Don't have account</a>
        </form>
    </div>
</body>
</html>
